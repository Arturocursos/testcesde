<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Cursos - CESDE</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Buscar Cursos</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="ver_cursos.html">Ver Cursos</a>
            <a href="ver_docentes.html">Ver Docentes</a>
            <a href="agregar_curso.html">Agregar Curso</a>
            <a href="agregar_docente.html">Agregar Docente</a>
        </nav>
    </header>
    <main>
        <h2>Filtra tus cursos</h2>
        <form action="buscarCursos" method="POST">
            <label for="curso">Nombre del Curso:</label>
            <input type="text" id="curso" name="curso">
            <br>
            <label for="docente">Docente:</label>
            <input type="text" id="docente" name="docente">
            <br>
            <label for="duracion">Duración (horas):</label>
            <input type="number" id="duracion" name="duracion">
            <br>
            <input type="submit" value="Buscar">
        </form>
        <div id="resultados">
            <!-- Aquí se mostrarán los resultados de la búsqueda -->
        </div>
    </main>
</body>
</html>
