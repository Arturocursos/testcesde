<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Docente - CESDE</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Agregar Docente</h1>
        <nav>
            <a href="ver_cursos.html">Ver Cursos</a>
            <a href="ver_docentes.html">Ver Docentes</a>
            <a href="agregar_curso.html">Agregar Curso</a>
            <a href="agregar_docente.html">Agregar Docente</a>
        </nav>
    </header>
    <main>
        <form id="docenteForm">
            <label for="nombreDocente">Nombre del Docente:</label>
            <input type="text" id="nombreDocente" required>
            <label for="documento">Documento:</label>
            <input type="text" id="documento" required>
            <label for="correo">Correo:</label>
            <input type="email" id="correo" required>
            <button type="submit">Agregar Docente</button>
        </form>
    </main>
    <script src="app.js"></script>
</body>
</html>
